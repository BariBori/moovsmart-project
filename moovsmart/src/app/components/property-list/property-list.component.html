<div class="container">
<table id="list-table" class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th>Image</th>
    <th>Title</th>
    <th>Number of rooms</th>
    <th>Price</th>
    <th>AdvertId</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let property of propertyListItemModels">
    <td>{{ property.imageUrl }}</td>
    <td>{{ property.title }}</td>
    <td>{{ property.numberOfRooms }}</td>
    <td>{{ property.price }}</td>
    <td>{{ property.advertId }}</td>
    <td>
      <div class="btn-group">
        <button class="btn btn-primary" >edit</button>
        <button class="btn btn-danger" (click)="archivePropertyAdvert(property.id)">Archiv√°l</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
</div>
