<div class="container">
<h2>Részletes keresés</h2>
  <hr>
  <form [formGroup]="searchFrom">

    <div class="form-group">
      <label>Város</label>
      <select class="form-control col-lg-4 col-md-6 col-sm-6" formControlName="cities"
              id="city"
              name="city" ng-model="data.singleSelect">
        <option value=null>--Mindegy--</option>
        <option *ngFor="let city of cities " value="{{city}}">
          {{city.city}}
        </option>
      </select>
    </div>


    <div class="form-group">
      <label>Ingatlan típusa</label>
      <select class="form-control col-lg-4 col-md-6 col-sm-6" formControlName="propertyType" id="propertyTypes"
              name="propertyTypes" ng-model="data.singleSelect">
        <option value=null>--Mindegy--</option>
        <option *ngFor="let propType of propertyType" value="{{propType.name}}">
          {{propType.displayName}}
        </option>
      </select>
    </div>


    <div class="form-group">
      <label>Ingatlan állapota</label>
      <select class="form-control col-lg-4 col-md-6 col-sm-6" formControlName="propertyConditionType"
              id="propertyConditionTypes"
              name="propertyConditionTypes" ng-model="data.singleSelect">
        <option value=null>--Mindegy--</option>
        <option *ngFor="let propCond of propertyConditionType" value="{{propCond.name}}">
          {{propCond.displayName}}
        </option>
      </select>
    </div>




    <div class="form-group form-inline">
      <label class="property-form-label" for="priceFrom">Irányár</label>
      <input type="text"
             formControlName="priceFrom"
             class="form-control min-max-field"
             placeholder="min"
             id="priceFrom"
      />
      <label class="property-form-label" for="priceTo"> - </label>
      <input type="text"
             formControlName="priceTo"
             class="form-control min-max-field"
             placeholder="max"
             id="priceTo"
      /> <label>Millió Ft</label>

    </div>


    <div class="form-group form-inline ">
      <label class="property-form-label" for="areaFrom">Négyzetméter</label>
      <input type="text"
             formControlName="areaFrom"
             class="form-control min-max-field"
             placeholder="min"
             id="areaFrom"
      />
      <label class="property-form-label" for="areaTo"> - </label>
      <input type="text"
             formControlName="areaTo"
             class="form-control min-max-field"
             placeholder="max"
             id="areaTo"
      /> <label>m2</label>
    </div>

    <div class="form-group form-inline ">
      <label class="property-form-label" for="numberOfRoomsFrom">Szobák száma</label>
      <input type="text"
             formControlName="numberOfRoomsFrom"
             class="form-control min-max-field"
             placeholder="min"
             id="numberOfRoomsFrom"
      />
      <label class="property-form-label" for="numberOfRoomsTo"> - </label>
      <input type="text"
             formControlName="numberOfRoomsTo"
             class="form-control min-max-field"
             placeholder="max"
             id="numberOfRoomsTo"
      />
    </div>



    <div class="form-group">
      <button class="btn btn-success" (click)="onSubmit()">Keresés</button>
    </div>
  </form>

</div>
