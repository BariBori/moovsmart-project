<form [formGroup]="registerNewUserForm">
  <div class="form-group">
    <label for="InputFullName">Full name</label>
    <input aria-describedby="emailHelp" class="form-control" formControlName="personalDetails" id="InputFullName"
           type="text">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input aria-describedby="emailHelp" class="form-control" formControlName="email" id="exampleInputEmail1"
           type="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input class="form-control" formControlName="password" id="exampleInputPassword1" type="password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="saveUser()">Save</button>
</form>
