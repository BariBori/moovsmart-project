<div class="container">
  <h4>Mentett hirdetéseim</h4>
  <hr>
  <div class="filter-header">
    <p>Szűrés</p>
    <mat-form-field>
      <textarea matInput (keyup)="applyFilter($event)" placeholder=""></textarea>
    </mat-form-field>
  </div>

  <div class="table-container mat-elevation-z8 ">

    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="image">
        <mat-header-cell *matHeaderCellDef> Kép </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span *ngIf="row.listOfImages.length > 0">
          <img class="list-img" src="{{row.listOfImages[0]}}">
          </span>

          <span *ngIf="row.listOfImages.length == 0">
            <img class="list-img" src="https://res.cloudinary.com/dqmt1lieq/image/upload/c_scale,w_100/v1590572230/property_album/placeholder_house.jpg">
          </span>

        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Cím </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="goToDetails(row.id)" class="click">{{row.address}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="numberOfRooms">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Szobák száma </mat-header-cell>
        <mat-cell *matCellDef="let row" class="text-center">{{row.numberOfRooms}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Aktuális ár</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.actualPrice}} millió Ft</mat-cell>
      </ng-container>

      <ng-container matColumnDef="area">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Méret</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.area}} m2</mat-cell>
      </ng-container>

      <ng-container matColumnDef="priceForSquareMeter">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nm ár</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.priceForSquareMeter  | number: '2.'}} Ft/m2</mat-cell>
      </ng-container>

      <ng-container matColumnDef="advertId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Hirdetés azonosító</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.advertId}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>

    </mat-table>


    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

  </div>

</div>
