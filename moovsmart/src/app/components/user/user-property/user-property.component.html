<div class="container">
  <h4>Eladó ingatlanjaim</h4>
  <hr>

  <div class="table-container mat-elevation-z8 ">

    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="advertStatus">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Hirdetés státusza </mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.advertStatus?.displayName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Cím </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="goToDetails(row.id)" class="click">{{row.address}}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Aktuális ár</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.actualPrice}} millió Ft</mat-cell>
      </ng-container>


      <ng-container matColumnDef="advertId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Hirdetés azonosító</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.advertId}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Feltöltés</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.createdAt}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="timeOfActivation">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Jóváhagyás</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.timeOfActivation}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>

    </mat-table>


    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

  </div>

</div>
