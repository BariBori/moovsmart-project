<form [formGroup]="loginForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input aria-describedby="emailHelp" class="form-control" formControlName="email" id="exampleInputEmail1"
            type="email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input class="form-control" formControlName="password" id="exampleInputPassword1" type="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
</form>
