image: maven:3.6.3-jdk-11

stages:
  - build
  - deploy

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh

Build Backend:
  stage: build
  script:
    - mvn package -DskipTests=true -q
  artifacts:
    paths:
      - target/project-1.0-SNAPSHOT.jar.new
  only:
    - master

Build Frontend:
  stage: build
  image: node:10
  cache:
    paths:
      - moovsmart/node_modules/
  script:
    - cd moovsmart
    - npm ci
    - npm run build --quiet
  artifacts:
    paths:
      - ./moovsmart/dist/moovsmart/*
  only:
    - master

deploy:
  stage: deploy
  script:
    - scp -i $pem_file_full_path target/project-1.0-SNAPSHOT.jar.new "$server_user"@"$remote_address":/home/ec2-user/frontend
    - scp -i $pem_file_full_path $backend_source_location "$server_user"@"$remote_address":/home/ec2-user/project-1.0-SNAPSHOT.jar.new
    - ssh -i $pem_file_full_path "$server_user"@"$remote_address" 'sudo ./deploy.sh'
  only:
    - master