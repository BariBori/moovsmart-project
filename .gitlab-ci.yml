image: maven:3.6.3-jdk-11

stages:
  - build
#   - test
  - deploy

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 777 ~/.ssh

Build Backend:
  stage: build
  script:
    - mvn package -DskipTests=true -q
  artifacts:
    paths:
      - target/project-1.0-SNAPSHOT.jar
  only:
    - deployment

Build Frontend:
  stage: build
  image: node:10
  cache:
    paths:
      - moovsmart/node_modules/
  script:
    - cd moovsmart
    - npm ci
    - npm run build --quiet
  artifacts:
    paths:
      - /moovsmart/dist/moovsmart/*
  only:
    - deployment

# test:
#   stage: test
#   script:
#     - pwd
#     - mvn test
#   only:
#     - master    

deploy:
  stage: deploy
  script:
    - scp -o 'StrictHostKeyChecking=accept-new' -i "$SSH_PRIVATE_KEY" /moovsmart/dist/moovsmart/* $server_user@$remote_address:/home/ec2-user/frontend
    - scp -o 'StrictHostKeyChecking=accept-new' -i "$SSH_PRIVATE_KEY" 'sudo .target/project-1.0-SNAPSHOT.jar' "$server_user"@$remote_address:/home/ec2-user/project-1.0-SNAPSHOT.jar.new
    - ssh -o 'StrictHostKeyChecking=accept-new' -i "$SSH_PRIVATE_KEY" "$server_user"@"$remote_address" 'sudo chmod 777 /deploy_script_linux.sh' 'sudo ./deploy_script_linux.sh'

  only:
    - master
