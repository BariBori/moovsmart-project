Build Frontend:
  stage: build
  image: node:10
  cache:
    paths:
      - frontend/node_modules/
  script:
    - cd frontend
    - npm ci
    - ng build --prod --aot
  artifacts:
    paths:
      - frontend/build/
  only:
    - master

deploy:
  stage: deploy
  only:
    refs:
      - master
  script:
    - 'curl -sL https://deb.nodesource.com/setup_12.x | bash -'
    - 'apt-get install -y nodejs'
    - ./deploy_script_linux.sh
