BE mvn test:
  # BE env image build in init stage
  image: $MOOVSMART_REGISTRY/backend-stage:latest
  stage: test
  script:
    # runs tests as well
    - mvn package
  # caches jar for later use  
  artifacts:
    paths:
      - target/project-1.0-SNAPSHOT.jar
  tags:
    - test

FE karma test:
  # FE env image build in init stage
  image: $MOOVSMART_REGISTRY/frontend-stage:latest
  stage: test
  script:
    # copy FE folder to where node_modules are installed
    - cp -a moovsmart/. /frontend/
    - cd /frontend
    # actual business
    - npm run-script build
    # - npm test
  # caching build results for later use  
  artifacts:
    paths:
      - /frontend/dist/
  tags:
    - test


